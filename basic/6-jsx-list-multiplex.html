<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>组件复用</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
      const users = ['jerry', 'alex', 'albert'];
      const otherUsers = ['daily', 'join', 'amadan'];
      /**
       *  函数复用
       *    组件：拥有独立功能的一个模块
       *    React还提供组件的另一种使用的方式：标签化
       *    
       * **/
      function List(props) {
        /**
         *  props:接受来自标签上的所有属性
         *  props = {
         *      data: users,
         *      a: '1'
         *  }
         * **/
        return props.data.map((item, index) => {
          return <li key={index}>{item}</li>;
        });
      }

      ReactDOM.render(
        <div>
          <ul>
            {/* List(users) */}
            <List data={users}/>
          </ul>
          <ul>
            {/* List(otherUsers) */}
            <List data={otherUsers}/>
          </ul>
        </div>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
